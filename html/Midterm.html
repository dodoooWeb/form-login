<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/css style.css">
    <title>Login</title>
</head>
<body>
    <div id="wrapper-dis" class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>SU15</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                    <div class="input-box">
                        <input type="text" id="username-login" class="input-field" placeholder="Username or Email" >
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="pass-login" class="input-field" placeholder="Password" >
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" onclick="Onlogin()">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                </div>
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                </div>
            </div>
            <div class="register-container" id="register">
                <div class="top">
                    <header>Sign Up</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                </div>
            </div>
        </div>
    </div>  
    

    <div class="content" style="display: none;" id="content-dis">
        <h1>WELCOME TO BOOKING PAYMENT</h1>
        <label for="text" class="lab">Payment:</label>
        <input type="text" id="salary" placeholder="Please input your payment" disabled>
        <button class="clickme" onclick="ChangeEvent()">payment</button>
        <button class="clickme" onclick="Onsignout()">sign out</button>
    </div>
    
    <script src="../java/script.js"></script>
    <script src="../java/payment.js"></script>
</body>
</html>
